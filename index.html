<head>
    <meta charset="utf-8">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <ul class="menu">

        <li class="links"><a href="#Slide_View">Slide View</a></li>
        <li class="links"><a href="#Grid_View">Grid View</a></li>
        <li class="links"><a href="#Video_View">Videos</a></li>

    </ul>




    <section id="Slide_View">
        <center>
            <h1> Sliding Gallery</h1>
            <div id="mycarousel" class="carousel slide" id="mycarousel-slide">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" id="mycarousel-inner">

                    <div class="item">
                        <img src="download%20(1).jpg">
                        <h3 id="ironman-text">Tulip</h3>
                    </div>

                    <div class="item">
                        <img src="download%20(3).jpg">
                        <h3 id="text">Lotus</h3>
                    </div>
                    <div class="item active">
                        <img src="yellow.jpg">
                        <h3 id="text">Sunflower</h3>
                    </div>
                    <div class="item">
                        <img src="Orange.png">
                        <h3 id="text">Orange Tulip</h3>
                    </div>
                    <div class="item">
                        <img src="violet.jpg">
                        <h3 id="text">Tulip</h3>
                    </div>
                    <div class="item">
                        <img src="Red%20rose.jpg">
                        <h3 id="text">Red Rose</h3>
                    </div>


                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"> </span> </a>

                </div>
            </div>
        </center>
    </section>


    <section id="Grid_View">
        <hr>
        <br>
        <h1>Grid Gallery(Flowers)</h1>

        <span>
            <img src="blue.jpg" id="img">


            <img src="Orange.png" id="img">


            <img src="Pink%20tulip.jpg" id="img">


            <img src="purple.jpg" id="img">


            <img src="Red%20rose.jpg" id="img">


            <img src="violet.jpg" id="img">


            <img src="violet.jpg" id="img">


            <img src="White.jpg" id="img">

        </span>
        <hr>
        <br>
    </section>



    <section id="Video_View">
        <h1 id="text">Videos of flowers. </h1>
        <hr>
        <center>
            <iframe width="400" height="300" src="https://www.youtube.com/embed/LjCzPp-MK48" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


            <iframe width="400" height="300" src="https://www.youtube.com/embed/AM3m9IPjkNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
